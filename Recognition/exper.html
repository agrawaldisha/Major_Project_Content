<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

nav {
  background-color: #333; /* Adding background color */
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px; /* Adjust padding as needed */
}

.logo img {
  height: 50px;
  vertical-align: middle;
}

.nav-links ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.nav-links ul li {
  display: inline;
  margin-right: 30px; /* Increase gap between navigation items */
}

.nav-links ul li:last-child {
  margin-right: 0;
}

.nav-links ul li a {
  color: #fff; /* Changing text color to white */
  text-decoration: none;
  font-weight: bold;
  font-size: 18px; /* Increase font size */
}

.home, .services, .about {
  padding: 50px 0;
}

/* Add your other styles for home, services, and about sections here */

  </style>
</head>
<body>
  <nav>
    <div class="container">
      <div class="logo">
        <img src="images/logo.jfif" alt="Logo">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="home">
    <!-- Your home section content here -->
  </section>

  <section class="services">
    <!-- Your services section content here -->
  </section>

  <section class="about">
    <!-- Your about section content here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
